<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#050505"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Gradient accent -->
  <ellipse cx="900" cy="315" rx="400" ry="300" fill="url(#glow)" opacity="0.15"/>
  <defs>
    <radialGradient id="glow">
      <stop offset="0%" stop-color="#a5f3fc"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
  
  <!-- Logo mark -->
  <g transform="translate(80, 200)">
    <rect width="100" height="100" rx="20" fill="#0a0a0a" stroke="#a5f3fc" stroke-width="2"/>
    <path d="M30 25v50h40v-12H44V25z" fill="#a5f3fc"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="white">Abhishek Aryan</text>
  <text x="200" y="295" font-family="monospace" font-size="24" fill="#a5f3fc" letter-spacing="0.1em">SDE II @ AWS</text>
  
  <!-- Tagline -->
  <text x="80" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="rgba(255,255,255,0.6)">Building resilient distributed systems</text>
  <text x="80" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="rgba(255,255,255,0.6)">and cloud-native infrastructure.</text>
  
  <!-- Border accent -->
  <rect x="0" y="620" width="1200" height="10" fill="#a5f3fc"/>
</svg>
